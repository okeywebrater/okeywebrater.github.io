<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #fff; font-family: 'Inter', sans-serif; }
        .neon-border {
            position: relative;
            background: #0a0a0a;
            border-radius: 20px;
        }
        .neon-border::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #3b82f6, #06b6d4, #3b82f6);
            border-radius: 22px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }
        .input-style {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .input-style:focus {
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3);
        }
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div id="auth-screen" class="w-full max-w-md fade-in">
        <div class="neon-border p-8 md:p-12 text-center">
            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-2xl shadow-[0_0_30px_rgba(37,99,235,0.5)]">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0012 3m0 18a10.003 10.003 0 01-9.57-12.753m15.753 11.454L19.146 19M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <h1 class="text-4xl font-black mb-2 tracking-tighter">NEXUS</h1>
            <p class="text-gray-400 text-sm mb-10 uppercase tracking-widest">Secure Communication</p>

            <div class="space-y-4">
                <input id="username" type="text" placeholder="Введите уникальный ник" 
                    class="input-style w-full p-4 rounded-xl outline-none text-center text-lg font-medium">
                
                <button onclick="handleLogin()" id="login-btn"
                    class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold text-lg transition-all active:scale-95 shadow-lg shadow-blue-600/20">
                    Присоединиться
                </button>
            </div>

            <div id="loader" class="hidden mt-6">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mx-auto"></div>
                <p class="text-xs text-blue-400 mt-2">Синхронизация с базой...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCCMox8AjDNFcsqDvrrSD_uBofbCcvZJY",
            authDomain: "nexuschat-84243.firebaseapp.com",
            projectId: "nexuschat-84243",
            storageBucket: "nexuschat-84243.firebasestorage.app",
            messagingSenderId: "145066619214",
            appId: "1:145066619214:web:81f1608426e58bddfaae1f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.handleLogin = async () => {
            const user = document.getElementById('username').value.trim().toLowerCase();
            const btn = document.getElementById('login-btn');
            const loader = document.getElementById('loader');

            if (user.length < 2) return alert("Ник должен быть длиннее!");

            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                const userRef = doc(db, "users", user);
                // Пытаемся получить документ
                const userSnap = await getDoc(userRef);

                if (!userSnap.exists()) {
                    // Если ника нет, регистрируем
                    await setDoc(userRef, { 
                        username: user, 
                        createdAt: new Date(),
                        online: true 
                    });
                    console.log("Новый пользователь создан!");
                }
                
                // Сохраняем в память и переходим (здесь должен быть твой основной код чата)
                localStorage.setItem('nexus_user', user);
                alert("Успешный вход: " + user);
                // window.location.href = "chat.html"; // Если чат в другом файле

            } catch (error) {
                console.error("Ошибка Firestore:", error);
                alert("Ошибка базы данных! Убедитесь, что правила (Rules) в Firebase установлены в 'true'.");
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        };
    </script>
</body>
</html>
